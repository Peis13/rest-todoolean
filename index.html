<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolean</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>

    <main>
      <div class="container">
        <h1>Lista di cose da fare</h1>

        <div class="wrapper">

          <!-- Input -->
          <div class="input">
            <label>Inserisci testo</label>
            <input id="inserisci" type="text" placeholder="Aggiungi elemento alla lista" value="">
            <button type="button" id="aggiungi">AGGIUNGI</button>
          </div>
          <!-- Fine Input -->

          <!-- Todo List -->
          <ul id="todo-list"></ul>
          <!-- Fine Todo List -->
        </div>
      </div>
    </main>

    <!-- TEMPLATE HANDLEBARS -->
    <!-- Elemento lista -->
    <script id="todo-item-template" type="text/x-handlebars-template">
      <li data-api-id="{{ id }}" class="elemento">
        <div class="testo">
          {{ text }}
        </div>
        <div class="bottoni">
          <button class="modifica">
            modifica
          </button>
          <button class="elimina">
            elimina
          </button>
        </div>
      </li>
    </script>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
